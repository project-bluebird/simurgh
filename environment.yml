# This file may be used to create an environment using:
# $ conda env create --name <env> --file <this file>
# platform: linux-64
name: nats

channels:
  - conda-forge

dependencies:
  - python=3.6
  - pyqt
  - numpy
  - scipy
  - matplotlib
  - pandas>=0.25.0
  - r-base
  - r-essentials
  - r-devtools
  - r-config
  - r-testthat
  - r-future
  - r-irkernel

  - pip:
    - flask
    - flask_cors
    - flask_restful
    - geojson
    - jsonpath-rw-ext
    - markdown
    - msgpack
    - python-dotenv
    - pyzmq
    - pygame
    - pyproj    # birdhouse dep
    - pyqtwebengine
    - pyopengl
    - pyopengl-accelerate
    - psutil==5.5.*
    - pytest==4.1.*
    - pylint==2.2.*
    - pylint-exit==1.0.*
    - pyqt5
    - ruamel_yaml
    - shapely
    - wget
